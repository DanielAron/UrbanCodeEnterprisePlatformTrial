version: '2'
services:
  blueprintdb:
    image: postgres:9.6
    container_name: blueprintdb
    environment:
      - POSTGRES_PASSWORD=aWJtX3VjZHAK 
      - POSTGRES_USER=ibm_ucdp 
      - POSTGRES_DATABASE=ibm_ucdp
    expose:
      - "5432"
    restart: always
  ucddb:
    image: mariadb
    container_name: ucddb
    environment:
      - MYSQL_ROOT_PASSWORD=aWJtX3VjZHAK
      - MYSQL_USER=ibm_ucd
      - MYSQL_PASSWORD=passw0rd
      - MYSQL_DATABASE=ibm_ucd
    expose:
      - "3306"
    restart: always
  ucd:
    image: stackinabox/urbancode-deploy:6.2.3.0.868537
    container_name: ucd
    domainname: stackinabox.io
    hostname: ucd
    ports:
      - "192.168.27.100:7918:7918"
      - "192.168.27.100:8080:8080"
      - "192.168.27.100:8443:8443"
    expose:
      - "7918"
      - "8080"
      - "8443"
    depends_on:
      - ucddb
    environment:
      - LICENSE=accept
      - DATABASE_USER=ibm_ucd
      - DATABASE_PASS=passw0rd
      - DATABASE_NAME=ibm_ucd
      - DATABASE_PORT=3306
      - DATABASE_HOST=ucddb
      - DEPLOY_SERVER_URL=http://ucd.stackinabox.io
      - DEPLOY_SERVER_HOSTNAME=ucd.stackinabox.io
    restart: always
  agent:
    image: stackinabox/urbancode-deploy-agent:6.2.3.1.884469
    container_name: agent
    environment:
      - DEPLOY_SERVER_HOSTNAME=ucd.stackinabox.io
      - DEPLOY_SERVER_URL=http://ucd.stackinabox.io
      - AGENT_NAME=importagent
    depends_on:
      - ucd
    restart: always
    volumes: 
      - /vagrant/compose/urbancode/.volumes/agent/file-imports:/file-import
  heatdb:
    image: mariadb
    container_name: heatdb
    environment:
      - MYSQL_USER=heat
      - MYSQL_ROOT_PASSWORD=passw0rd
      - MYSQL_PASSWORD=heat
      - MYSQL_DATABASE=heat
    expose:
      - "3306"
    restart: always
  keystonedb:
    image: mariadb
    container_name: keystonedb
    environment:
      - MYSQL_USER=keystone
      - MYSQL_ROOT_PASSWORD=passw0rd
      - MYSQL_PASSWORD=keystone
      - MYSQL_DATABASE=keystone
    expose:
      - "3306"
    restart: always
  heatengine:
    image: stackinabox/urbancode-patterns-engine:6.2.3.0.867486
    container_name: heatengine
    domainname: stackinabox.io
    hostname: heat
    environment:
      - ALLOWED_AUTH_URIS=http://192.168.27.100:8888/identity/v3
      - IDENTITY_ADMIN_PASSWORD=openstack1
      - HEAT_USER_PASSWORD=openstack1
      - DEFAULT_EMAIL_ADDR=admin@stackinabox.io
      - RABBITMQ_HOST=192.168.27.100
      - RABBITMQ_USER=stackrabbit
      - RABBITMQ_PASSWD=labstack
      - KEYSTONE_DB_HOST=keystonedb
      - KEYSTONE_DB_PASSWD=keystone
      - HEAT_DB_HOST=heatdb
      - HEAT_DB_PASSWD=heat
      - TERM=xterm
      - HOST_PUBLIC_IP_ADDRESS=192.168.27.100
    depends_on:
      - heatdb
      - keystonedb
    ports:
      - "192.168.27.100:8000:8000"
      - "192.168.27.100:8003:8003"
      - "192.168.27.100:8004:8004"
    expose:
      - "5000"
      - "35357"
    restart: always
  blueprintdesigner:
    image: stackinabox/urbancode-patterns-designer:6.2.3.0.867483
    container_name: blueprintdesigner
    domainname: stackinabox.io
    hostname: designer
    ports:
      - "192.168.27.100:9080:9080" 
      - "192.168.27.100:9443:9443"
      - "192.168.27.100:7575:7575"
    expose:
      - "9080" 
      - "9443"
      - "7575"
    depends_on:
      - blueprintdb
      - ucd
      - heatengine
    environment:
      - WEB_SERVER_HOSTNAME=designer.stackinabox.io
      - KEYSTONE_URL=http://192.168.27.100:8888/identity/v3
      - KEYSTONE_ADMIN_USER=admin
      - KEYSTONE_ADMIN_PASS=labstack
      - KEYSTONE_ADMIN_TENANT=admin
      - KEYSTONE_USER=demo
      - KEYSTONE_PASS=labstack
      - KEYSTONE_TENANT=demo
      - KEYSTONE_DOMAIN=Default
      - DATABASE_HOST=blueprintdb
      - DATABASE_PORT=5432
      - DATABASE_NAME=ibm_ucdp
      - DATABASE_USER=ibm_ucdp
      - DATABASE_PASS=aWJtX3VjZHAK
      - ENGINE_HOST=192.168.27.100
      - DEPLOY_SERVER_HOST=ucd.stackinabox.io
      - DEPLOY_SERVER_PORT=80
      - DEPLOY_SERVER_PROTO=http
      - DOCKER_HOST=192.167.27.100
      - DOCKER_PORT=2376
      - DOCKER_PROTO=tcp
    restart: always
  agent-relay:
    image: stackinabox/urbancode-deploy-agent-relay:6.2.3.1.883612
    container_name: agent-relay
    ports:
      - "192.168.27.100:20080:20080"
      - "192.168.27.100:20081:20081"
      - "192.168.27.100:7916:7916"
    expose:
      - "20080"
      - "20081"
      - "7916"
    environment:
      - UCD_SERVER=ucd.stackinabox.io
    depends_on:
      - blueprintdesigner
    restart: always
  ucd_agent_pkgs:
    image: stackinabox/urbancode-deploy-agent-pkgs:6.2.3.1.884542
    container_name: ucd_agent_pkgs
    environment:
      - DEPLOY_SERVER_HOST=ucd.stackinabox.io
    depends_on:
      - ucd
      - blueprintdesigner
    volumes:
      - /vagrant/compose/urbancode/.volumes/ucd/cache:/cache

networks:
  default: 
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: "stackbr0"
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.host_binding_ipv4: "192.168.27.100"
      com.docker.network.mtu: "1450"